{% extends 'main/base.html' %}

{% block app_content %}
	{% if current_user.username == username %}
		<h1>Your followers</h1>
	{% else %}
		<h1>{{ username }}'s followers</h1>
	{% endif %}
	{% for follow in followers %}
		{% include 'main/_follow.html' %}
	{% endfor %}

	{% include 'main/_pagination.html' %}

{% endblock %}
